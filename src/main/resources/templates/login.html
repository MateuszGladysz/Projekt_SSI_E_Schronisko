<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">E-schronisko</a>

      <ul class="nav navbar-nav">

    <form class="form-signin">
      <h2 class="form-signin-heading">Zaloguj się.</h2>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:required="required"></input>

      <button class="btn btn-lg btn-dark btn-block" type="submit">Zaloguj</button>
    </form>
